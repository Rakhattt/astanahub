<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astanahub</title>
</head>
<body>
    <div class="app">
        <div id="notification" class="notification"></div>
        <div class="d-flex">
            <h1 id="title">История транзакций</h1>
            <select id="language-select" class="search">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div id="filters">
            <div id="search-container">
                <input
                    type="text"
                    id="search"
                    class="search"
                    placeholder="Поиск транзакций..."
                />
                <button id="search-button">Поиск</button>
                <button id="clear-button" style="display: none;">Очистить поиск</button>
            </div>
            <select id="type-filter" class="search">
                <option value="">Все типы</option>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
            <input
                type="date"
                class="search"
                id="date-filter"
                placeholder="Выберите дату"
            />
        </div>
        <div id="transactions-list">
        </div>
        <canvas id="bar-chart"></canvas>
        <canvas id="monthly-transactions-chart"></canvas>
    </div>
</body>
</html>
